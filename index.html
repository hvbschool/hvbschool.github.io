<!DOCTYPE html>
<html>
  <head>
    <title>Circle Calculator</title>
    <link rel="icon" href="circle.jpg">
    <script src="jquery-2.2.1.min.js"></script>
    <script src="JQueryUI/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="JQueryUI/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <img src="circle.jpg" id="circleImg"/>
    <h1>Circle Calculator</h1>
    <div id="input">
      r = <input type="number" id="r"/><Br/>
      x = <input type="number" id="deg"/><Br/>
    <button id="solveBut">Solve</button>
    </div>
    <div id="output">
      <h2 id="degrees">Arc Length: ___ Degrees</h2>
      <h2 id="radians">Arc Length: ___ Radians</h2>
    </div>
  </body>
</html>

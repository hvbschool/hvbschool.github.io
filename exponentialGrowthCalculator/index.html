<!DOCTYPE html>
<html>
  <head>
    <title>Exponential Growth Calculator</title>
    <link rel="icon" href="icon.png">
    <script src="jquery-2.2.1.min.js"></script>
    <script src="JQueryUI/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="JQueryUI/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <h1>Exponential Population Growth Calculator</h1>
    <div class="years">
      First Year: <input type="number" id="firstY"><br/>
      Second Year: <input type="number" id="secondY">
    </div>
    <div class="pops">
      First Population: <input type="number" id="firstPop"><br/>
      Second Population: <input type="number" id="secondPop">
    </div>
    <div class="desired">
      What Year Do You Want to Find? <input type="number" id="desiredY"><Br><Br>
      <div id="button">Solve</div><Br>
      The Population Is: <div id="finPop"></div><Br><Br>
      Equation: <div id="eq"></div>
    </div>
  </body>
</html>
